<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order-summary.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img src="images/illustration-hero.svg " alt="illustration-hero" />
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="selected-plan">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="plan">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="decision">
          <button>Proceed to Payment</button>

          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Antasiia" target="_blank"
        >Anastasia Orlyk</a
      >.
    </footer>
  </body>
</html>
